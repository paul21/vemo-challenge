[uwsgi]
module = wsgi:app
callable = app

# HTTP configuration
http = :8000

# Process configuration
processes = 4
threads = 2

# Master process
master = true
vacuum = true

# Logging
logto = /dev/stdout
log-date = true
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)" %(msecs)ms

# Environment
env = FLASK_ENV=production

# Performance optimizations
enable-threads = true
thunder-lock = true
lazy-apps = true

# Graceful shutdown
die-on-term = true

# Health checks
memory-report = true
stats = :9191
